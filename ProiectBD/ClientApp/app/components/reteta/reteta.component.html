<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="header-icon">
            <i class="fa fa-stethoscope"></i>
        </div>
        <div class="header-title">
            <h1>Adauga Reteta</h1>
            <small></small>
        </div>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Form controls -->
            <div class="col-sm-12">
                <div class="panel panel-bd lobidrag">
                    <div class="panel-heading">
                        <div class="btn-group" id="buttonlist">
                            <a class="btn btn-add " [routerLink]="['/medic/details/' + consultatie.medicID]">
                                <i class="fa fa-list"></i> Lista Consultatii
                            </a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="col-sm-6">


                            <div class="form-group has-warning">
                                <label for="numar"> Numar </label>
                                <input type="text" id="numar" name="numar" class="form-control" [(ngModel)]="reteta.numar" maxlength="10" #numar="ngModel">
                            </div>

                            <div class="form-group has-warning">
                                <label for="descriere"> Descriere </label>
                                <textarea rows="5" id="descriere" name="descriere" class="form-control" [(ngModel)]="reteta.descriere" required maxlength="500" #descriere="ngModel"></textarea>
                            </div>





                            <button type="button" class="btn btn-md btn-success" (click)="submit()">
                                <i class="fa fa-floppy-o"></i> Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
